<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>

    <style>
        .actions {
            margin-bottom: 16px;
        }

        #container {
            padding: 8px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 330px;
            max-height: 330px;
            overflow: hidden;
        }

        #container div {
            min-width: 40px;
            min-height: 40px;
            border-radius: 8px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 12px 0;
        }
    </style>
</head>
<body>

<div class="actions">
    <button id="remove-btn">-</button>
    <button id="add-btn">+</button>
</div>

<div id="container">
    <div>1</div>
    <div>2</div>
</div>

<script src="../dist/index.js" defer></script>
</body>
</html>
